{{ partial "header.html" . -}}
{{ if not .IsHome -}}
<h1>
    {{- if eq .Title "Blogs" -}}
        Blog posts
    {{- else -}}
        {{ .Title }}
    {{- end -}}
</h1>
{{ end -}}

<ul>
    {{ range (where .Data.Pages "Section" "!=" "") -}}
    <li>
        <span class="date">{{ .Date.Format "2006/01/02" }}</span>
        <a href="{{ .URL }}" >{{ .Title }} </a>
    </li>
    {{- end }}
</ul>
{{ partial "footer.html" . }}
